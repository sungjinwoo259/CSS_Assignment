<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Box Model Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .box {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            border: 5px solid #333;
            margin: 20px;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Basic CSS Box Model Demo</h1>

    <div class="box content-box">
        <h2>Content Box</h2>
        <p>This box uses the default content-box model.</p>
    </div>

    <div class="box border-box">
        <h2>Border Box</h2>
        <p>This box uses the border-box model.</p>
    </div>

    <p>Both boxes have:</p>
    <ul>
        <li>Width: 200px</li>
        <li>Padding: 20px</li>
        <li>Border: 5px</li>
        <li>Margin: 20px</li>
    </ul>
    <p>Notice the difference in their total widths.</p>
</body>
</html>
