<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index, Positioning, and Animation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
            background-color: #fff;
            border: 2px solid #333;
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .red {
            background-color: rgba(255, 0, 0, 0.7);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .blue {
            background-color: rgba(0, 0, 255, 0.7);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        .green {
            background-color: rgba(0, 255, 0, 0.7);
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 3;
        }

        .yellow {
            background-color: rgba(255, 255, 0, 0.7);
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        .purple {
            background-color: rgba(128, 0, 128, 0.7);
            position: sticky;
            top: 20px;
            left: 20px;
            z-index: 5;
        }

        .box:hover {
            transform: scale(1.1);
            z-index: 100;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Z-Index, Positioning, and Animation Demo</h1>
    <div class="container">
        <div class="box red">z-index: 1</div>
        <div class="box blue">z-index: 2</div>
        <div class="box green">z-index: 3</div>
        <div class="box yellow">Fixed</div>
        <div class="box purple">Sticky</div>
    </div>
    <div class="controls">
        <button onclick="toggleFloat()">Toggle Float Animation</button>
        <button onclick="randomizeZIndex()">Randomize Z-Index</button>
    </div>

    <script>
        function toggleFloat() {
            document.querySelectorAll('.box').forEach(box => {
                box.classList.toggle('floating');
            });
        }

        function randomizeZIndex() {
            document.querySelectorAll('.box').forEach(box => {
                box.style.zIndex = Math.floor(Math.random() * 10);
                box.textContent = `z-index: ${box.style.zIndex}`;
            });
        }
    </script>
</body>
</html>
